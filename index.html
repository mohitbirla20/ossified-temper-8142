<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p>You can contact our team by filling this form -</p>
    <form>
        <div id="label_name">
            <label for="first_name"><b>Firstname *</b></label>
            <label for="Last_name"><b>Lastname *</b></label>     
        </div>
        <div id="name">
            <input type="text" placeholder="Please enter your firstname*">
            <input type="text" placeholder="Please enter your lastname*">
        </div>
        <div id="label_cont">
            <label for="first_name"><b>Email *</b></label>
            <label for="Last_name"><b>Phone *</b></label>     
        </div>
        <div id="cont">
            <input type="text" placeholder="Please enter your firstname*">
            <input type="text" placeholder="Please enter your lastname*">
        </div>
        <div id="msg">
            <label for="message"><b>Message *</b></label>
        </div>
        <textarea name="" id="message" cols="20" rows="5" placeholder="Message for me *"></textarea>
    </form>
    <button>Send message</button>

</body>
</html>
